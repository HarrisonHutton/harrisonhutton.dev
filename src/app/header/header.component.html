<header class="header">
    <div class="logo">
        <a href="https://harrisonhutton.dev/">
            <img src="/assets/smile.png" alt="logo">
        </a>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item" *ngFor="let section of sections">
                <a [href]="'#' + section.id" (click)="isScrolling()" class="nav__link">{{section.name}}</a>
            </li>
        </ul>
    </nav>
</header>
